<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>创凯登陆中心</title>
    <link href="/Cktv/libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/Cktv/src/css/user-login/login.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
</head>
<body>
<div class="container wrap">
    <div class="content">
        <div class="logo">
            <img src="/Cktv/src/img/logo.png" width="160" height="110">
        </div>
        <div class="title">
            <h1>欢迎来到创凯TV</h1>
        </div>
        <div class="login-form">
            <form role="form" method="post">
                <div class="form-group">
                    <div class="col-sm-12 input-group input-group-lg">
                        <span class="input-group-addon user-icon"><span class="glyphicon glyphicon-user"
                                                                        aria-hidden="true"></span></span>
                        <input type="text" class="form-control mobile" id="exampleInputUser1" placeholder="请输入您的用户名"
                               name="auth_name">
                        <!--<span class="input-group-addon num-error"><span class="glyphicon glyphicon-remove num-error-remove" style="display: none;" aria-hidden="true"></span></span>-->
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12 input-group input-group-lg">
                        <span class="input-group-addon code-icon"><span class="glyphicon glyphicon-paperclip"
                                                                        aria-hidden="true"></span></span>
                        <input type="password" class="form-control password" id="exampleInputPassword1"
                               placeholder="请输入您的登陆密码" name="auth_pwd">
                        <!--<span class="input-group-addon code-error"><span class="glyphicon glyphicon-remove code-error-remove" style="display: none;" aria-hidden="true"></span></span>-->
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12 input-group input-group-lg">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="rmbPassword">
                                记住密码
                            </label>
                            <a href="#">忘记密码？</a>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-4 input-group input-group-lg">
                        <input type="button" class="form-control btn btn-info login" id="login" value="登陆">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="/Cktv/libs/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="/Cktv/src/scripts/jquery.cookie.js"></script>
<script type="text/javascript" src="/Cktv/libs/layer-v2.2/layer/layer.js"></script>
<script type="text/javascript" src="/Cktv/libs/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/Cktv/src/scripts/common/ajax.js"></script>
<script type="text/javascript" src="/Cktv/src/scripts/user-login/login.js"></script>
</body>
</html>
