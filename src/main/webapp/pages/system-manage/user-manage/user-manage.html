<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <link rel="stylesheet" type="text/css" href="/Cktv/libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
          href="/Cktv/libs/Font-Awesome-3.2.1/Font-Awesome-3.2.1/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css"
          href="/Cktv/libs/font-awesome-4.6.1/font-awesome-4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/Cktv/src/css/common/common.css">
    <link rel="stylesheet" href="/Cktv/src/css/system-manage/buttons.css">
    <link rel="stylesheet" type="text/css" href="/Cktv/src/css/user-manage/user-manage.css">
</head>
<body>
#parse("/pages/system-manage/common/header.html")
#parse("/pages/system-manage/common/system-common-left.html")
<div id="right">
    <div class="right">
        <div class="right_head">
            <a class="link_name">用户管理</a>
            <span>/</span>
            <a class="left_link">基础单元列表</a>
        </div>
        <div class="right_body">
            <button class="used btn btn-default  button-design">在线用户</button>
            <button class="stopd btn btn-default  button-design">已停用用户</button>
            <button class="add btn btn-default button-design">添加用户</button>
            <div class="main-content">
                <div class="table-responsive" id="tab">
                    <table class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>序列</th>
                            <th>用户名</th>
                            <th>注册时间</th>
                            <th>用户描述</th>
                            <th style="width: 20%">操作</th>
                        </tr>
                        </thead>
                        <tbody id="table-list">
                        </tbody>
                    </table>
                </div>
                <div class="tab-footer" style="overflow: hidden;margin-bottom: 10px">

                    <div class="tcdPageCode fenye">
                    </div>
                    <div class="tcdPageCode4 fenye" style="display: none">
                    </div>

                </div>
            </div>
        </div>
        <div class="footer">
            <span>powered by <a href="http://112.124.123.169/" target="_Blank">合肥工业大学物联网实验室</a></span>
        </div>
        <div id="form" style="display: none">
            <form action="" method="post" class="elegant-aero">
                <h1>添加用户
                    <span>Please add the basic information of new user in the here.</span>
                </h1>
                <label>
                    <span>用户名 :</span>
                    <input id="uname" type="text" name="name" placeholder="UserName" required="required" autofocus="autofocus"/>
                </label>
                <label>
                    <span>密码 :</span>
                    <input id="upwd" type="text" name="pwd" placeholder="PassWord" required="required" />
                </label>
                <label>
                    <span>用户类型 :</span>
                    <select name="type" id="utype">
                        <option value="2" selected>普通用户</option>
                        <option value="1">管理员用户</option>
                    </select>
                </label>
                <label>
                    <span>用户描述 :</span>
                    <textarea id="utip" name="tip" placeholder="Tips"></textarea>
                </label>
                <label>
                    <span>&nbsp;</span>
                    <input type="button" class="button2" id="send"  value="添加" />
                </label>
            </form>
       </div>
        <div id="ifream" style="display: none">
            <div id="check">
            激活状态：
            <select id="activation">
                <option  selected="selected" value="2">全部</option>
                <option value="1">已激活</option>
                <option value ="0">未激活</option>
            </select>
            </div>
            <table id="tableSort" class="table table-bordered table-hover">
                <thead>
                <tr class="hover">
                    <th type="number">序列号</th>
                    <th type="string">设备名称</th>
                    <th type="string">激活状态</th>
                    <th type="string">激活日期</th>
                </tr>
                </thead>
                <tbody id="table-list2">
                </tbody>
            </table>
            <div class="tcdPageCode2 fenye">
            </div>
        </div>
    </div>
</div>
<script src="/Cktv/src/scripts/jquery-latest.js"></script>
<script src="/Cktv/src/scripts/jquery.page.js"></script>
<script src="/Cktv/src/scripts/user-manage/user-manage.js"></script>
<!--Handlebars.js模版-->
<script id="user-list" type="text/x-handlebars-template">
    {{#each this}}
    <tr>
        <td class="sequence">{{user_id}}</td>
        <td>{{user_name}}</td>
        <td>{{add_date}}</td>
        <td>{{user_desc}}</td>
        <td>
            <button class="show-d btn btn-primary operate-type" user_id="{{user_id}}">展示设备</button>
            <button class="stop-use btn btn-primary operate-type" user_id="{{user_id}}">停用</button>
        </td>
    </tr>
    {{/each}}
</script>
<script id="user-list2" type="text/x-handlebars-template">
    {{#each this}}
    <tr>
        <td class="sequence">{{user_id}}</td>
        <td>{{user_name}}</td>
        <td>{{add_date}}</td>
        <td>{{user_desc}}</td>
        <td>
            <button class="begin-use btn btn-primary operate-type" user_id="{{user_id}}">启用用户</button>
            <button class="del-use btn btn-primary operate-type" user_id="{{user_id}}">删除用户</button>
        </td>
    </tr>
    {{/each}}
</script>
<script id="device-list" type="text/x-handlebars-template">
        {{#each this}}
        <tr>
            <td>{{device_did}}</td>
            <td>{{screen_name}}</td>
            <td>{{is_register}}</td>
            <td>{{verify_date}}</td>
        </tr>
        {{/each}}
</script>
</body>
</html>
