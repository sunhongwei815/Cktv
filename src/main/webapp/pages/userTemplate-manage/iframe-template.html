<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自制模板</title>
    <link rel="stylesheet" type="text/css" href="/Cktv/libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/Cktv/libs/Font-Awesome-3.2.1/Font-Awesome-3.2.1/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/Cktv/libs/font-awesome-4.6.1/font-awesome-4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/Cktv/src/css/common/common.css">
    <link rel="stylesheet" type="text/css" href="/Cktv/src/css/userTemplate-manage/iframe-template.css">
</head>
<body>
<!--总体头部和侧边栏-->
#parse ("/pages/common/header.html")
#parse ("/pages/common/common-left1.html")

<!--总体右侧-->
<div id="right">
    <div class="right">
        <div class="right_head">
            <a >内容管理</a>
            <span>/</span>
            <a class="link_name">模板管理</a>
            <span>/</span>
            <a class="left_link">自制模板</a>
        </div>

        <div class="right_body">
            <div class="panel-body">
                <h4>自制新模板</h4>
                <div class="col-sm-offset-2">
                    <form role="form" class="form-horizontal" method="post" enctype="multipart/form-data" id="formoftpl">
                        <div class="form-group">
                            <label class="radio-inline col-sm-2">模板模式</label>
                            <div class="col-sm-9">
                                <label class="radio-inline">
                                    <input type="radio" value="1" name="tpl_model" checked>横屏
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" value="2" name="tpl_model">竖屏
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="radio-inline col-sm-2">视频</label>
                            <div class="col-sm-9">
                                <label class="radio-inline">
                                    <input type="radio" value="2" name="is_video" checked>不含
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" value="1" name="is_video">含有
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="radio-inline col-sm-2">封面图</label>
                            <div class="col-sm-9">
                                <input type="file" class="form-control" name="thumb" accept="image/*" id="file-img">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="radio-inline col-sm-2">分辨率</label>
                            <div class="col-sm-9">
                                <select class="form-control" id="resolution" name="tpl_size">
                                    <option selected>1920*1080</option>
                                    <option>1366*768</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="radio-inline col-sm-2">模板名称</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="mode-name" name="tpl_name" placeholder="请输入模板名称">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-5">
                                <button type="button" class="btn btn-primary" id="confirm">确认创建</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <div class="footer">
            <span>powered by <a href="http://112.124.123.169/" target="_Blank">合肥工业大学物联网实验室</a></span>
        </div>
    </div>
</div>

<script type="text/javascript" src="/Cktv/libs/jquery.js"></script>
<script type="text/javascript" src="/Cktv/libs/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/Cktv/libs/layer-v2.2/layer/layer.js"></script>
<script type="text/javascript" src="/Cktv/src/scripts/common/common1_1.js"></script>
<script type="text/javascript" src="/Cktv/src/scripts/common/ajax.js"></script>
<script type="text/javascript" src="/Cktv/src/scripts/userTemplate-manage/iframe-template.js"></script>
</body>
</html>
