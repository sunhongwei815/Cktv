<script id="pageNumTemplate" type="text/x-handlebars-template">
    {{#eachPage this}}
        <button class="btn btn-default numPage" data-page={{this}}>{{this}}</button>
    {{/eachPage}}
</script>

<script id="publish_list_template" type="text/x-handlebars-template">
    {{#each this}}
    {{\#if publish_tpls}}
    <tr>
        <td class="suolue-photo">
            <div class="image">
                {{!publishTplpublish_tpl_ids[0].tpltpl_id.thumb_url}}
                <img src={{publish_tpls.0.thumb_url}} alt="海报内容" width="300px" height="150px">
            </div>
        </td>
        <td class="editor-info">
            <div class="text">
                <div>
                    <label>专辑名称：</label><span>{{publish_name}}</span>
                </div>
                <!-- <div>
                     <label>计划属性：</label><span>123434</span>
                 </div>-->
                <div>
                    <label>内容数量：</label><span>{{tpl_count}}</span>
                </div>
                <!--<div>
                    <label>投放属性：</label><span>123434</span>
                </div>-->
                <div>
                    <label>创建日期：</label><span>{{update_time}}</span>
                </div>
            </div>
        </td>
        <td class="add-late">
            {{#each publish_tpls}}
                {{#compare @index 4}}
                    <div class="late-post">
                        <img src="{{thumb_url}}" alt="海报内容">
                    </div>
                {{/compare}}
            {{/each}}
        </td>
        <td class="operate">
            <input type="button" class="btn btn-success edit" publish_id="{{publish_id}}" value="编辑">
            <input type="button" class="btn btn-primary delete" publish_id="{{publish_id}}" value="删除">
        </td>
    </tr>
    {{else}}
    <tr>
        <td class="suolue-photo">
            <div class="image">
                专辑暂无内容，赶紧添加吧!
            </div>
        </td>
        <td class="editor-info">
            <div class="text">
                <div>
                    <label>专辑名称：</label><span>{{publish_name}}</span>
                </div>
                <!--<div>
                    <label>计划属性：</label><span>123434</span>
                </div>-->
                <div>
                    <label>内容数量：</label><span>{{tpl_count}}</span>
                </div>
                <!-- <div>
                     <label>投放属性：</label><span>123434</span>
                 </div>-->
                <div>
                    <label>创建日期：</label><span>{{publish_time}}</span>
                </div>
            </div>
        </td>
        <td class="add-late">
            <div class="late-post">
            </div>
        </td>
        <td class="operate">
            <input type="button" class="btn btn-success edit" publish_id="{{publish_id}}" value="编辑">
            <input type="button" class="btn btn-primary delete" publish_id="{{publish_id}}" value="删除">
        </td>
    </tr>
    {{/if}}
    {{/each}}
</script>
